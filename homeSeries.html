<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Home Series</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/homeSeries.html">Home</a>
            </li>
            <!-- <li class="nav-item">
                <a class="nav-link" href="mostrarApuestas.html">Insertar Personaje</a>
              </li> -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Series
              </a>
              <ul id="series" class="dropdown-menu"></ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>

    <script>
      var urlSeries = "https://apiseriespersonajes.azurewebsites.net/";
      $(document).ready(function () {
        cargarSeries();
      });

      function cargarSeries() {
        var request = "api/Series/";
        var localUrl = "http://127.0.0.1:5500/";
        $.getJSON(urlSeries + request, function (data) {
          console.log("leyendo...");
          var html = "";
          $.each(data, function (index, serie) {
            html += `
                <li><a class="dropdown-item" href="${localUrl}series.html?serie=${serie.idSerie}">${serie.nombre}</a></li>
                `;
          });
          $("#series").append(html);
        });
      }
    </script>
  </body>
</html>
